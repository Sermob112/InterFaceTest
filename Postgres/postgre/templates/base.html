<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header>
        <!-- Navigation bar or other header content can go here -->
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>

    <main>
        <!-- Content of your pages will go here -->
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <!-- Footer content can go here -->
    </footer>
</body>
</html>
